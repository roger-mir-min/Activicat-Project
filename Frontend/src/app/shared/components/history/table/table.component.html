<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" #tableRef>

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Nom Column -->
  <ng-container matColumnDef="nom">
    <th mat-header-cell *matHeaderCellDef> Nom </th>
    <td mat-cell *matCellDef="let element" [style.font-style]="element.is_deures == 1 ? 'italic' : 'inherit'"
    [ngClass]="element.ambit | ambitColor"> {{element.nom}} </td>
  </ng-container>

  <!-- Punts Column --> 
  <ng-container matColumnDef="punts">
    <th mat-header-cell *matHeaderCellDef> Punts </th>
    <td mat-cell *matCellDef="let element"> {{element.punts}} </td>
  </ng-container>

  <!-- Errors Column -->
  <ng-container matColumnDef="errors">
    <th mat-header-cell *matHeaderCellDef> Errors </th>
    <td mat-cell *matCellDef="let element"> {{element.errors}} </td>
  </ng-container>

  <!-- Date Column -->
  <ng-container matColumnDef="data">
    <th mat-header-cell *matHeaderCellDef> Data </th>
    <td mat-cell *matCellDef="let element"> {{formatDate(element['data'])}} </td>
  </ng-container>
  
  <!-- Revisar Column -->
  <ng-container matColumnDef="revisar">
    <th mat-header-cell *matHeaderCellDef> Revisar <i class="fa-solid fa-user-magnifying-glass"></i></th>
    <td mat-cell *matCellDef="let element"> <a routerLink="ex/{{element.idAct}}" [queryParams]="{param: element.resposta}" (click)="scrollToBottom()">{{element.revisar}}</a></td>
  </ng-container>
  
  <!-- Repetir Column -->
  <ng-container *ngIf="displayedColumns.includes('repetir')" matColumnDef="repetir">
    <th mat-header-cell *matHeaderCellDef> Repetir </th>
    <td mat-cell *matCellDef="let element"> <a routerLink="/ex/{{element.idAct}}">{{element.repetir}}</a> </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
